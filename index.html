<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone by GreatStack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/">
            <img src="./assets/Amazon-Logo.webp" width="100" alt="">
        </a>
        <div class="nav-country">
            <img src="./assets/location-icon.png" height="20" alt="">
            <div>
                <p>Deliver to</p>
                <h3>United kingdom</h3>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-gategory">
                <p>All</p>
                <img src="./assets/dropdown-icon.png" height="12" alt="">
            </div>
            <input type="text" class="nav-search-input" placeholder="search Amazon">
            <img src="./assets/search-icon.png" class="nav-search-icon"  alt="">
        </div>

        <div class="nav-language">
            <img src="./assets/india_flag.png" width="25px" alt="">
            <p>EN</p>
            <img src="./assets/dropdown_image.png" width="8px" alt="">
        </div>

        <div class="nav-text">
            <p>Hello, sign in</p>
            <h1>Account & Lists <img src="./assets/dropdown-icon.png" width="8px" alt=""></h1>
        </div>

        <div class="nav-text">
            <p>Return</p>
            <h1>& orders </h1>
        </div>
        <a href="" class="nav-cart">
            <img src="./assets/cart_icon.png" width="30px" alt="">
            <h4>Cart</h4>
        </a>

    </nav>

    <div class="nav-bottom">
        <div>
            <img src="./assets/menu_icon.png" width="25px" alt="">
            <p>All</p>
        </div>
        <p>Today's Deals</p>
        <p>Customer Service</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Sell</p>

    </div>

    <div class="header-slider">
        <a href="#" class="control_prev">&#8592</a>
        <a href="#" class="control_next">&#8594</a>
        <ul>
            <img src="./assets/menu_icon 1.png" class="header-img" alt="">
            <img src="./assets/menu_icon 2.jpg" class="header-img" alt="">
            <img src="./assets/menu_icon 3.jpg" class="header-img" alt="">
            <img src="./assets/menu_icon 4.jpg" class="header-img" alt="">
            <img src="./assets/menu_icon 5.jpg" class="header-img" alt="">
            <img src="./assets/menu_icon 6.jpg" class="header-img" alt="">
        </ul>
    </div>

    <div class="box-row header-box">
        <div class="box-col">
            <h3>Free international returns</h3>
            <img src="./assets/" alt="">
            <a href="/">Shop More</a>
        </div>
        <div class="box-col">
            <h3>Lunar New Year</h3>
            <img src="./assets/" alt="">
            <a href="/">Shop More</a>
        </div>
        <div class="box-col">
            <h3>Toy under $25</h3>
            <img src="./assets/" alt="">
            <a href="/">Shop More</a>
        </div>
        <div class="box-col">
            <h3>Deals in PCs</h3>
            <img src="./assets/" alt="">
            <a href="/">Shop More</a>
        </div>
    </div>
    

<script scr="script.js"></script>
</body>
</html>
